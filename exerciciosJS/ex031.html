<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Salario minimo</title>
</head>
<body>
    <h1>Salário minimo</h1>
    <script>
        let salario = Number(prompt("Qual o seu salário? "))
        let minimo = Number(prompt('Qual o salário? '))
        document.write(`O seu salário é ${(salario/minimo).toFixed(2)} maior que o salário minímo.`)
    </script>
</body>
</html>
