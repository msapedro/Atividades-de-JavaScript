<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
</head>
<body>
    <h1>Bônus</h1>
    <script>
        let salario = Number(prompt("Digite seu salário: "))
        if (salario > 2000) {
            document.write(`Seu bônus é ${salario*0.10}`)
        } else {
            document.write(`Seu bõnus é ${salario*0.05}`)
        }
    </script>
</body>
</html>
