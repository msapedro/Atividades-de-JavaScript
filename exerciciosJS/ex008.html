<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de valores</title>
</head>
<body>
    <h1>Troca de valores</h1>
    <script>
        let n1 = parseInt(prompt("Digite o primeiro valor: "))
        let n2 = parseInt(prompt("Digite o segundo valor: "))
        document.write(`Antes da troca: O número 1 é ${n1}, o número 2 é ${n2} <br>`)
        document.write(`Depois da troca: O número 1 é ${n2}, o número 2 é ${n1}`)
    </script>
</body>
</html>
