<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1>Vendo sua idade</h1>
    <script>
        let idade = parseInt(prompt("Insira sua idade: "))
        if (idade <= 12) {
            document.write('Você é uma criança')
        } else if (idade <= 17){
            document.write("Você é um adolescente")
        } else if (idade <= 64) {
            document.write("Você é um adulto hahaha se fudeu")
        } else {
            document.write("Você está na melhor idade (idoso)")
        }
    </script>
</body>
</html>
