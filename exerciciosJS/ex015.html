<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <h1>Calculo salário</h1>
    <script>
        let salario = Number(prompt('Digite seu salário: '))
        document.write(`O seu novo salário é: ${salario+salario*0.15}`)
    </script>
</body>
</html>
