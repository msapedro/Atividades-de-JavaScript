<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada até 10</h1>
    <script>
        var numero = parseInt(prompt("Digite um número para a tabuada: "))
        var contador 

        for(/let/contador = 0; contador <=10; contador++){
            document.write(numero + "x" + contador + "=" + numero*contador + "<br>")
        }
    </script>
</body>
</html>
