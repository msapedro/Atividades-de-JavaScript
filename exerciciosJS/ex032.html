<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota americana
    </title>
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Digite a nota da sua prova (0 a 100)"))

if(nota >=93){
    document.write("De acordo com a tabela sua nota é: A+")
}else if(nota >= 90){
    document.write("De acordo com a tabela sua nota é: A-")
}else if(nota >= 87){
    document.write("De acordo com a tabela sua nota é: B+")
}else if(nota >= 83){
    document.write("De acordo com a tabela sua nota é: B")
}else if(nota >= 80){
    document.write("De acordo com a tabela sua nota é: B-")
}else if(nota >= 77){
    document.write("De acordo com a tabela sua nota é: C+")
}else if(nota >= 73){
    document.write("De acordo com a tabela sua nota é: C")
}else if(nota >= 70){
    document.write("De acordo com a tabela sua nota é: C-")
}else if(nota >= 67){
    document.write("De acordo com a tabela sua nota é: D+")
}else if(nota >= 63){
    document.write("De acordo com a tabela sua nota é: D")
}else if(nota >= 60){
    document.write("De acordo com a tabela sua nota é: D-")
}else{
    document.write("De acordo com a tabela sua nota é: F")
}

    </script>
</body>
</html>
