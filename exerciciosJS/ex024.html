<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Crescente</title>
</head>
<body>
    <h1>Ordem Crescente</h1>
    <script>
        let n1 = parseInt(prompt("Digite o primeiro número inteiro: "))
        let n2 = parseInt(prompt("Digite o segundo número inteiro: "))
        let n3 = parseInt(prompt("Digite o terceiro número inteiro: "))

        if (n1 < n2 && n2 < n3) {
            document.write(`A ordem é ${n1}, ${n2}, ${n3}`)
        } else if (n2 < n1 && n1 < n3) {
            document.write(`A ordem é ${n2}, ${n1}, ${n3}`)
        } else if (n3 < n2 && n2 < n1) {
            document.write(`A ordem é ${n3}, ${n2}, ${n1}`)
        } else if (n3 < n1 && n1 < n2) {
            document.write(`A ordem é ${n3}, ${n1}, ${n2}`)
        } else if (n2 < n3 && n3 < n1) {
            document.write(`A ordem é ${n2}, ${n3}, ${n1}`)
        } else if (n1 < n3 && n3 < n2) {
            document.write(`A ordem é ${n1}, ${n3}, ${n2}`)
        } 
    </script>
</body>
</html>
