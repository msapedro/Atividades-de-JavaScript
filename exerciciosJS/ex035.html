<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aprovada</title>
</head>
<body>
    <h1>Media Aprovada?

    </h1>
    <script>
        let n1 = Number(prompt(`Me diga a sua primeira nota:`))
        let n2 = Number(prompt(`Me diga a sua segunda nota:`))
        let n3 = Number(prompt(`Me diga a sua terceira nota:`))
        let calculo = (n1+n2+n3)/3
        if (calculo >= 7) {
            document.write(`Sua média é ${calculo}, você foi aprovado!!`)
        } else {
            document.write(`Sua média é ${calculo}, você foi reprovado (BURRO)`)
        }
    </script>
</body>
</html>
