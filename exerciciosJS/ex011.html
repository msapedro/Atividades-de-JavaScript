<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmetica</title>
</head>
<body>
    <h1>Média aritmética</h1>
    <script>
        let n1 = Number(prompt(`Me diga a sua primeira nota:`))
        let n2 = Number(prompt(`Me diga a sua segunda nota:`))
        let n3 = Number(prompt(`Me diga a sua terceira nota:`))
        let calculo = (n1+n2+n3)/3
        document.write(`Sua média final é ${calculo}`)
    </script>
</body>
</html>
