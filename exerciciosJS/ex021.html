<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Pessoas</title>
</head>
<body>
    <h1>Grupos e idades</h1>
    <script>
        let menor = 0
        let maior = 0

        let idade1 = parseInt(prompt("Me fale a idade do primeiro:"))
        let idade2 = parseInt(prompt("Me fale a idade do segundo:"))
        let idade3 = parseInt(prompt("Me fale a idade do terceiro:"))
        let idade4 = parseInt(prompt("Me fale a idade do quarto:"))
        let idade5 = parseInt(prompt("Me fale a idade do quinto:"))

        idade1 < 18 ?  menor++ : maior++
        idade2 < 18 ?  menor++ : maior++
        idade3 < 18 ?  menor++ : maior++
        idade4 < 18 ?  menor++ : maior++
        idade5 < 18 ?  menor++ : maior++

       /* 
       
       if (idade1 < 18) {
            menor++
        } else {
            maior++
        }

        */

        document.write(`Menores de idade: ${menor} <br>`)
        document.write(`Maiores de idade: ${maior} <br>`)
    </script>
</body>
</html>
