<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação</title>
</head>
<body>
    <h1>Recuperação</h1>
    <script>
        let nome = prompt("Qual é seu nome: ")
        let nota = Number(prompt('Qual é sua nota? '))
        if (nota >= 7){
            document.write(`Parabens ${nome}! Você foi aprovado!`)
        } else {
            document.write(`Reprovado (burro)`)
        }
    </script>
</body>
</html>
