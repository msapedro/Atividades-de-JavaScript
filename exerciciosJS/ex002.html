<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area e perimetro</title>
</head>
<body>
    <h1>Calcule a area e perimetro do raio</h1>
    <script>
        let raio = Number(prompt("Me diga o raio da circuferencia: "))
        document.write(`A area do raio é ${3.14*raio**2} <br>`)
        document.write(`O perimetro do raio é ${3.14*2*raio} <br>`)
        // area = PI * raio**2
        // perimetro = PI * 2 * raio
    </script>
</body>
</html>
