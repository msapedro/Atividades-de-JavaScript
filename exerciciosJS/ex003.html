<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do triangulo</title>
</head>
<body>
    <h1>Calcule a area do triangulo</h1>
    <script>
        let base = Number(prompt("Me de o valor da base: "))
        let altura = Number(prompt("Me de o valor da altura: "))
        document.write(`A área do triangulo é ${base*altura/2}`)
        // area do triangulo = base * altura / 2
    </script>
</body>
</html>
