<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltas</title>
</head>
<body>
    <h1>Faltas</h1>
    <script>
        let falta = parseInt(prompt("Digite as faltas do aluno: "))
        if (falta > 15) {
            document.write(`Você foi reprovado por falta!`)
        } else {
            document.write(`Você não foi reprovado!`)
        }
    </script>
</body>
</html>
