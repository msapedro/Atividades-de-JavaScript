<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Némero maior</title>
</head>
<body>
    <h1>Número maior</h1>
    <script>
        let n1 = parseInt(prompt("Coloque o primeiro número: "))
        let n2 = parseInt(prompt("Coloque o segundo número: "))
        if (n1 > n2) {
            document.write(`O ${n1} é maior que ${n2}`)
        } else {
            document.write(`O ${n2} é maior que ${n1}`)
        }
    </script>
</body>
</html>
