<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>
<body>
    <h1>
        Preços de diárias
    </h1>
    <section>
        <ul>
            <li>
                <a href="#">Básico | Preço (diaria): R$55,50</a>
            </li>
            <li>
                <a href="#">Premium | Preço (diaria): R$100,00</a>
            </li>
            <li>
                <a href="#">Luxo | Preço (diaria): R$150,00</a>
            </li>
        </ul>
    </section>
    <script>

        const basico = 55.50
        const premium = 100.00
        const luxo = 150.00
        let diaria = prompt("Escolha o quarto desejado: " + "\n" + "Básico | Preço (diaria): R$55,50" + "\n" + "Premium | Preço (diaria): R$100,00" + "\n" + "Luxo | Preço (diaria): R$150,00")

        let quantidade = parseInt(prompt("Quantos dias ficará hospedado?(Não ultrapassar 30 dias!) "))

        let total


        if (quantidade > 30) {
            alert("A quantidade de dias permitido foi ultrapassados! Reinicie a página e digite novamente!")
            quantidade = parseInt(prompt("Quantos dias ficará hospedado?(Não ultrapassar 30 dias!) "))
        } else {
            alert("Você ficará hospedado " + quantidade + " dias, no quarto " + diaria)
        }

        switch (diaria) {
            case "basico":
                total = basico*quantidade
                alert("O valor total da sua estádia será: " + total)
                break
            case "premium":
                total = premium*quantidade
                alert("O valor total da sua estádia será: " + total)
                break
            case "luxo":
                total = luxo*quantidade
                alert("O valor total da sua estádia será: " + total)
                break
                default:alert("Opção inválida!")
        }

        let usuario = prompt("Por favor, nos informe seu nome: ")

        let confirmacao = prompt("Por favor, digite S/N se dejesa confirmar a reserva")

        if (confirmacao = "s"){
            alert("Sua reserva foi confirmada")
        } else if (confirmacao = "n") {
            alert("Sua reserva foi cancelada")
        } else {
            alert("Valor inválido")
        }
    </script>
</body>
</html>
