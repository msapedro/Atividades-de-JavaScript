<body>
    <h1>2 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".</h1>

    <script>
        
        let i = 30

        for (i >= 0; i--;) {
        document.write(i + "<br>")
        }
        document.write("EXPLOSÃO!")
    
    </script>
    
</body>
