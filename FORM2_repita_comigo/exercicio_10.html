<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body> 
    <h1>10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.</h1>
    
    <script>
        let N = Number(prompt("Digite até qual número deseja ver as tabuadas:"))
    
        for (let i = 1; i <= N; i++) {
        document.write("Tabuada do " + i + ":<br>")
        for (let j = 1; j <= 10; j++) {
        document.write(i + " x " + j + " = " + (i * j) + "<br>")
        }
        document.write("<br>")
        }
    </script>
    
</body>
</html>
