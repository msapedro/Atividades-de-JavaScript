<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.</h1>

    <script>
        let dentro = 0
        let fora = 0
    
        for (let i = 1; i <= 10; i++) {
        let valor = Number(prompt("Digite o valor " + i + ":"))
        if (valor >= 24 && valor <= 42) {
        dentro++
        } else {
        fora++
        }
        }
    document.write("Dentro do intervalo (24 a 42): " + dentro + "<br>")
    document.write("Fora do intervalo: " + fora)
    </script>
    
</body>
</html>
